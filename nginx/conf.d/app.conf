# User-Agent ê¸°ë°˜ Scraper ì°¨ë‹¨
map $http_user_agent $bad_bot {
    default 0;
    "~*curl" 1;
    "~*wget" 1;
    "~*python" 1;
    "~*httpclient" 1;
    "~*java" 1;
    "~*scrapy" 1;
    "~*postman" 1;
}

# Nginx Rate Limiting
limit_req_zone $binary_remote_addr zone=one:10m rate=5r/s;

server {
    listen 81;
    server_name momoso106.duckdns.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name momoso106.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/momoso106.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/momoso106.duckdns.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    root /app/frontend_build/dist;
    index index.html;
    
    location / {
        try_files $uri /index.html;
    }

    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|otf|svg|map|json)$ {
        expires max;
        log_not_found off;
    }

    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # âœ… ğŸš€ **API ìš”ì²­ì„ ë°±ì—”ë“œ(FastAPI, Django ë“±)ë¡œ í”„ë¡ì‹œ ì„¤ì •**
    location /api/ {
        proxy_pass http://backend:8000/api/;
    
        # íƒ€ì„ì•„ì›ƒ ì„¤ì • ì¶”ê°€
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # í—¤ë” ì„¤ì •
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # í”„ë¡ì‹œ ë²„í¼ ì„¤ì •
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # ì˜¤ë¥˜ ì²˜ë¦¬
        proxy_next_upstream error timeout http_502 http_503 http_504;
        
        # HTTP ë²„ì „ ì„¤ì •
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}
